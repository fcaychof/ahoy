<section>
  <div class="row">
    <div class="col-12">
      <label class="btn btn-default p-0">
        <input type="file" multiple (change)="selectFiles($event)" hidden="true">Anexar Arquivo
        <mat-icon>attach_file</mat-icon>
      </label>
      <button [disabled]="!selectedFiles" (click)="uploadFiles()">Upload
        <mat-icon>file_upload</mat-icon>
      </button>
    </div>
  </div>
</section>
<div *ngIf="uploadProgress">
  <mat-spinner></mat-spinner>
</div>
<mat-divider></mat-divider>
<div class="col-12">
  <h1>Listado de arquivos processados</h1>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome do arquivo</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
